<body>


    <div class="container">
        <nav>

                <li><a href="index.html">Home</a></li>

            </ul>

        <div class="container4">
            <div class="contact-info">
                <h2>Contact Me</h2>
                <p><i class="fas fa-phone"></i> +94 741 525 303</p>
                <p><i class="fas fa-envelope"></i> sandunimpieris.04@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Temple Road , Maharagama</p>
            </div>
        
            <div class="newsletter-form">
                <h2>Get in touch with me !</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea types="message" id="message"  rows="6" name="message" required placeholder="Your Message"></textarea>
                    </div>

                    
        
                    <div class="form-group checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Sign up for our newsletter</label>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    
</body>
